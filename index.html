<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ice Cream</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<script>
    function handleContainerChange() {
        document.getElementById('toppings').style.display = 
            document.querySelector('input[name="container"]:checked').id === 'cup' ? 'block' : 'none';
    }

    function calculateTotal(event) {
        event.preventDefault();

    let scoops = document.getElementById('scoops').value - 1
    let total = 2.25;

    if (document.getElementById('sprinkles').checked) {
        total += parseFloat(document.getElementById('sprinkles').value);
    }
    if (document.getElementById('cream').checked) {
        total += parseFloat(document.getElementById('cream').value);
    }
    if (document.getElementById('fudge').checked) {
        total += parseFloat(document.getElementById('fudge').value);
    }
    if (document.getElementById('cherry').checked) {
        total += parseFloat(document.getElementById('cherry').value);
    }

    let tax = total * .065

    let totalDue =  parseFloat(total) +  parseFloat(tax);

    document.getElementById('base-price').innerHTML = `$${total.toFixed(2)}`;
    document.getElementById('tax').innerHTML = `$${tax.toFixed(2)}`;
    document.getElementById('total-due').innerHTML = `$${totalDue.toFixed(2)}`;
    }
    
</script>
<body>
    <h1>Ice Cream Shop</h1>
    <form>
        Number of Scoops: <input type="number" id="scoops" min="1" max="4"/>
        <fieldset>
            <div>
                <input type="radio" id="cup" name="container" value="cup" onchange="handleContainerChange()" />
                <label for="cup">Cup</label>
                <input type="radio" id="cone" name="container" value="cone" onchange="handleContainerChange()" />
                <label for="cone">Cone</label>
            </div>
        </fieldset>
        <div id = "toppings">
            Select your Toppings:
            <input type="checkbox" id="sprinkles" value=".5"/>
            <label for="sprinkles">Sprinkles ($.50)</label>
            <input type="checkbox" id="cream" value=".25"/>
            <label for="cream">Whipped Cream ($.25)</label>
            <input type="checkbox" id="fudge" value="1.25"/>
            <label for="fudge">Hot Fudge ($1.25)</label>
            <input type="checkbox" id="cherry" value=".25"/>
            <label for="cherry">Cherry ($.25)</label>
        </div>
        <button type="submit" onclick="calculateTotal(event)">Submit Order</button>
    </form>

    <span>Base Price: </span><span id="base-price"></span> </br>
    <span>Tax: </span><span id="tax"></span> </br>
    <span>Total Due: </span><span id="total-due"></span> </br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
